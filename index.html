<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <title>Ideate: Whiteboard</title>
</head>

<body>
    <div class="navbar"> <!-- navbar here -->
        <a href=#><img id="logo" src="assets/img/ideatelogo.png"></a> <!-- logo here -->
        <div class="connect-container">
            <input type="text" id="server-room">
            <a href=# id="connect-button">Connect</a> <!-- connect button here -->
        </div>
    </div>

    <div class="content-container"> <!-- content container here -->
        <div class="wrapper">


            <div class="optionbar">
                <div><img class="optionicon" src="assets/img/font-symbol-of-letter-a.svg"></div>
                <div><img class="optionicon" src="assets/img/empty.svg"></div>
                <div><img class="optionicon" src="assets/img/blank-square.svg"></div>
                <div><img class="optionicon" src="assets/img/subtract.svg"></div>
            </div>


            <div class="zoom-buttons">
                <div class="zoom-in"><img src="assets/img/add.svg"></div>
                <div class="zoom-out"><img src="assets/img/subtract.svg"></div>
            </div>





            <div id="whiteboard" class="whiteboard-container" ondragover="drag_over(event)" ondrop="drop(event)"> <!-- whiteboard container here -->
                <div> <!-- num collaborators container here -->
                    <img src=""> <!-- icon -->
                    <!-- num collaborators -->
                </div>
                <div> <!-- different input selector container -->
                    <div></div> <!-- text box -->
                    <div></div> <!-- circle -->
                    <div></div> <!-- rectangle -->
                    <div></div> <!-- line -->
                </div>
            </div>
        </div>
        <div class="ideating-container"> <!-- ideating container here -->
            <div class="idea-container"> <!-- ideas container -->
                <div id="title"><b>My Ideas</b></div> <!-- title -->
                <div class="notes-container">
                </div>

            </div>

            <div class="create-container"> <!-- idea creating container here -->
                <div id="color-palette"> <!-- color palette -->
                    <div class="circle orange"></div> <!-- circle 1 -->
                    <div class="circle pink"></div> <!-- circle 2 -->
                    <div class="circle blue"></div> <!-- circle 3 -->
                    <div class="circle green"></div> <!-- circle 4 -->
                </div>
                <div><input type="text" id="note-text" placeholder=" Jot your note here!"></div>
                <div id="create-button" class="hvr-radial-out"> <!-- Create new idea button -->
                    Create Idea
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>

</html>
